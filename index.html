<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="https://kit.fontawesome.com/c0078485ae.js" crossorigin="anonymous"></script>
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/styles/partials/landing-page.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="shortcut icon" href="src/images/favicon/healthcare.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body> 
<img src="https://i.ibb.co/XWdPc2X/wave-01.png" alt="" class="wave"> 
<div id="page-create-point">
 <div class="container">
    <h1>Calculadora IMC</h1>

    <fieldset>

      <legend>

        <h2>Dados Do Paciente</h2>

      </legend>

      <div class="field">
        <label for="name">Nome</label>
        <input type="text" id="namePacient" placeholder="Nome" required>
      </div>

      <div class="field-group">

        <div class="field">

          <label for="height">Altura (ex.: 1,70)</label>
          <input type="number" id="heightPacient" class="height" placeholder="Metros" required>

        </div>

        <div class="field">

          <label for="weight">Peso (ex.: 70,0)</label>
          <input type="number" id="weightPacient" class="weight" placeholder="Quilos" required>

        </div>
      </div>
      <div class="field-group">
      <button type="button" id="calculate" value="calculate">Calcular</button>
      <button type="reset" id="clean" onclick="clearText()">Limpar</button>
      </div>
      <div class="field-group" id="result"></div>
    </fieldset>
    <footer>
      <p class="copyright">&copy; Copyright 2021, Guilherme Henrique Coelho. All rights reserved.</p>
    </footer>
  </div>
</div>
</body>
</html>
