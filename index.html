<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

<body> 
<img src="https://i.ibb.co/XWdPc2X/wave-01.png" alt="" class="wave"> 
<div id="page-create-point">
 <div class="container">
    <h1>Calculadora IMC</h1>

    <fieldset>

      <legend>

        <h2>Dados do paciente</h2>

      </legend>

      <div class="field">
        <label for="name">Nome</label>
        <input type="text" name="titulo" id="name">
      </div>

      <div class="field-group">

        <div class="field">

          <label for="categoryName">Altura</label>
          <input type="text" name="categoria" id="height" required>

        </div>

        <div class="field">

          <label for="weight">Peso</label>
          <input type="text" name="duracao" id="" required>

        </div>

      </div>

      <div class="field-group" id="result"></div>
      <button type="submit">Cadastrar curso</button>
    </fieldset>
  </div>
  
</div>

<footer></footer>
</body>
