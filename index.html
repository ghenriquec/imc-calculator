<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="https://kit.fontawesome.com/c0078485ae.js" crossorigin="anonymous"></script>
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/styles/partials/landing-page.css">
    <link rel="stylesheet" href="./src/styles/main.css">

</head>

<body> 
<img src="https://i.ibb.co/XWdPc2X/wave-01.png" alt="" class="wave"> 
<div id="page-create-point">
 <div class="container">
    <h1>Calculadora IMC</h1>

    <fieldset>

      <legend>

        <h2>Dados do paciente</h2>

      </legend>

      <div class="field">
        <label for="name">Nome</label>
        <input type="text" id="namePacient">
      </div>

      <div class="field-group">

        <div class="field">

          <label for="height">Altura</label>
          <input type="number" id="heightPacient" required>

        </div>

        <div class="field">

          <label for="weight">Peso</label>
          <input type="number" id="weightPacient" required>

        </div>

      </div>

      
      <button type="button" id="calculate" value="calculate">Calcular</button>
      <div class="field-group" id="result"></div>
    </fieldset>
    <footer>
      <p class="copyright">&copy; Copyright 2021, Guilherme Henrique Coelho. All rights reserved.</p>
    </footer>
  </div>
</div>
</body>
</html>
